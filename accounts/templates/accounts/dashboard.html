{% extends 'base.html' %}

{%block title%}Dashboard {{user}} | {%endblock%}

{% block 'conteudo' %}
<h1 class="mt-3 mb-3">Hello {{ user.first_name }} {{ user.last_name }}</h1>
{% include 'partials/_messages.html' %}

<button type="button" class="btn" style="position: absolute; right: 0; top: 20px; background-color: #343a40;">
    <a href="{% url 'logout' %}" style="color: white; font-weight: 600; text-decoration: none;"> LOG OUT
    </a>
</button>

<p>
    Your username is {{ user }}.
</p>

<div class="container">
    <form action="{% url 'dashboard' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn"
                        style="background-color: #343a40; color: white; font-weight: 600;">Create</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
